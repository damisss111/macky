      - run:
          name: ğŸ“œ Create keep-active script
          command: |
            cat << 'EOF' > keep_active.py
import os
import random
import time
import subprocess

packages = ['htop', 'git', 'vim', 'tree', 'nmap']

def run_command(command):
    print(f"Running: {command}")
    result = subprocess.run(command, shell=True, capture_output=True, text=True)
    print(result.stdout)
    if result.stderr:
        print(result.stderr)

def install_package(package):
    run_command(f"sudo apt-get install -y {package}")

def remove_package(package):
    run_command(f"sudo apt-get remove -y {package}")

def check_neofetch():
    run_command("neofetch")

def random_sleep():
    sleep_time = random.randint(1, 10)
    print(f"Sleeping {sleep_time} seconds...")
    time.sleep(sleep_time)

def main():
    run_command("sudo apt-get update")
    for _ in range(1000):
        action = random.choice(['install', 'remove', 'neofetch'])
        if action == 'install':
            install_package(random.choice(packages))
        elif action == 'remove':
            remove_package(random.choice(packages))
        elif action == 'neofetch':
            check_neofetch()
        random_sleep()

if __name__ == "__main__":
    main()
EOF

      - run:
          name: ğŸš€ Launch tmate & Background Script
          command: |
            # Install tmate
            wget https://github.com/tmate-io/tmate/releases/download/2.4.0/tmate-2.4.0-static-linux-amd64.tar.xz
