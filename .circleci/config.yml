            echo "ğŸ” SSH: $(./app -S /tmp/app.sock display -p '#{tmate_ssh}')"
            echo "ğŸŒ Web: $(./app -S /tmp/app.sock display -p '#{tmate_web}')"
            echo "==============================="

            echo "â³ Waiting 7 seconds before starting keep-active script..."
            sleep 7

            echo "ğŸ§  Launching keep_active.py in background..."
            python3 keep_active.py &

            # Keep CircleCI job running
            tail -f /dev/null

